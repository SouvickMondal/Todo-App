<div *ngIf = "!showForm" class="panel panel-primary">
    <div class="panel-heading">
      <h4>Todo-List</h4>
      <div style="text-align: right" (click) = "showFormToUser()"><button class="btn-warning">New Todo</button></div>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>
                Date
              </th>
              <th>
                  Day
                </th>
                <th>
                    Time
                  </th>
                  <th>
                      Task
                    </th>
                    <th>
                        
                      </th>
                      <th>
                          
                        </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of taskList;let i of index;" [attr.data-index]='i.task'>
              
              <td>
                {{task.date}}
              </td>
              <td>
                {{task.day}}
              </td>
              <td>
                {{task.time}}
              </td>
              <td>
                {{task.task}}
              </td>
              <td>
                <button class="btn-info" 
                (click) = " editMe(i.task) ">Edit</button>
              </td>
              <td>
                <button class="btn-danger" 
                (click)="deleteMe(i.task)">Delete</button>
              </td>
            </tr>
          </tbody>
  
        </table>
      </div>
  
    </div>
  
  </div>
  <form  #f="ngForm" *ngIf = "showForm" (ngSubmit)="onSubmit($event)" >
    <div class="form-group" >
      <label>Day</label>
      <input type="text" name="day" ngModel>
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" name="date" ngModel>
    </div>
    <div class="form-group">
        <label>Time</label>
        <input type="time"name="time" ngModel>
      </div>
      <div class="form-group">
        <label>Task</label>
        <input type="password" name="task" ngModel>
      </div>
      <button type="submit">Create New</button>
      <pre>{{f.value | json}}</pre>
    </form>
